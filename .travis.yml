matrix:
  include:
    - os: linux
      arch: amd64
      dist: bionic
      env:
        - MACHINE=linux-amd64
      language: cpp
      compiler: gcc-8
      addons:
        apt:
          packages:
            - gcc-8
            - cmake
            - wget

    - os: linux
      arch: arm64
      dist: bionic
      env:
        - MACHINE=linux-arm64
      language: cpp
      compiler: gcc-8
      addons:
        apt:
          packages:
            - gcc-8
            - cmake
            - wget

    - os: osx
      arch: amd64
      env:
        - MACHINE=osx-amd64
      language: cpp
      osx_image: xcode10.2
      addons:
        apt:
          packages:
            - cmake

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install doxygen;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget http://doxygen.nl/files/doxygen-1.8.16.linux.bin.tar.gz;
      tar -xvzf doxygen-1.8.16.linux.bin.tar.gz;
      sudo cp doxygen-1.8.16/bin/doxygen /usr/local/bin/doxygen;
      sudo chmod +x /usr/local/bin/doxygen;
    fi
  - if [[ -z "$TRAVIS_TAG" ]]; then
      export TRAVIS_TAG=$TRAVIS_COMMIT;
    fi
  - doxygen -version

script: 
  - bash travis.sh || travis_terminate 1;

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: "doxydown-$TRAVIS_TAG-$MACHINE.zip"
  skip_cleanup: true
  on:
    tags: true
